name: Frontend Checks

on:
  push:
    branches: [ main, develop, 'fix/**', 'feature/**', 'refactor/**' ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'yarn.lock'
      - 'tsconfig*.json'
      - 'eslint.config.js'
      - '.prettierrc'
      - 'vite.config.ts'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main, develop ]

jobs:
  check:
    name: Lint & Typecheck
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Prettier check
        run: yarn format:check

      - name: ESLint check
        run: yarn lint

      - name: TypeScript check
        run: yarn typecheck
