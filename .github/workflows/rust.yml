name: Rust Checks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    name: Rust Quality & Check
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-rust-check-${{ hashFiles('**/Cargo.lock') }}

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile

      - name: Build frontend
        run: yarn build

      - name: Rust Format check
        run: cd src-tauri && cargo fmt -- --check

      - name: Rust Clippy
        run: cd src-tauri && cargo clippy -- -D warnings

      - name: Rust Compilation check
        run: cd src-tauri && cargo check

      # Code Coverage with cargo-llvm-cov
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run tests with coverage
        working-directory: src-tauri
        run: cargo llvm-cov --all-features --lcov --output-path lcov.info

      - name: Check coverage threshold (20%)
        working-directory: src-tauri
        run: cargo llvm-cov report --fail-under-lines 20

      - name: Generate HTML coverage report
        working-directory: src-tauri
        run: cargo llvm-cov report --html --output-dir coverage-html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: src-tauri/lcov.info
          fail_ci_if_error: true

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: src-tauri/coverage-html/
